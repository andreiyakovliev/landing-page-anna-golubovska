<!DOCTYPE html>
<html lang="ua">
@@include('html/_head.htm',{
"title":"Colors Palette"
})

<body>
   <div class="wrapper">
      <main class="page colors">
         <div class="colors__container">
            <div class="colors__header title title--block">Палітра кольорів</div>
            <div class="colors__palette">
               <div class="colors__beige">
                  <div class="colors__title text text--header">Бежевий</div>
                  <img src="@img/color-palette/HomePage-being.png" alt="Being Color">
               </div>
               <div class="colors__black">
                  <div class="colors__title text text--header">Чорний</div>
                  <img src="@img/color-palette/HomePage-black.png" alt="Black Color">
               </div>
               <div class="colors__blue">
                  <div class="colors__title text text--header">Блакитний</div>
                  <img src="@img/color-palette/HomePage-blue.png" alt="Blue Color">
               </div>
               <div class="colors__cream">
                  <div class="colors__title text text--header">Кремовий</div>
                  <img src="@img/color-palette/HomePage-cream.png" alt="Cream Color">
               </div>
               <div class="colors__gray">
                  <div class="colors__title text text--header">Сірий</div>
                  <img src="@img/color-palette/HomePage-gray.png" alt="Gray Color">
               </div>
               <div class="colors__green">
                  <div class="colors__title text text--header">Зелений</div>
                  <img src="@img/color-palette/HomePage-green.png" alt="Green Color">
               </div>
               <div class="colors__white">
                  <div class="colors__title text text--header">Білий</div>
                  <img src="@img/color-palette/HomePage-white.png" alt="White Color">
               </div>
            </div>
         </div>
      </main>
   </div>
   @@include('html/_js.htm',{})
</body>

</html>
